<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Library</h1>
        <div class="book">
            <p class="title"></p>
            <p class="author"></p>
            <p class="pages"></p>
        </div>

        <div class="new-book-modal">
            <form>
                <div>
                    <label>Title</label>
                    <input type="text" class="new-title">
                </div>
                <div>
                    <label>Author</label>
                    <input type="text" class="new-author">
                </div>
                <div>
                    <label>Pages</label>
                    <input type="text" class="new-pages">
                </div>

                <button class="sub">Submit</button>
            </form>
        </div>
        <div class="library-container">

        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
